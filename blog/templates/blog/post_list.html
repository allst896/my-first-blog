<html>
  <head>
    <title>Mandi's blog</title>
  </head>
  <body>
    <div><p><h1>My blog</h1></p></div>
    {% for post in posts %}
      <div>
        <p>published: {{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
      </div>
    {% endfor %}
  </body>
</html>
